<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }
      header {
        background-color: #2a2a72;
        color: #fff;
        padding: 15px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      header nav {
        display: flex;
        gap: 20px;
      }
      header nav a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
      }
      header nav a:hover {
        text-decoration: underline;
      }
      .container {
        padding: 20px;
        max-width: 900px;
        margin: 0 auto;
      }
      .contact-details {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .contact-details h2 {
        color: #2a2a72;
        margin-bottom: 10px;
      }
      .contact-details p {
        margin: 5px 0;
        line-height: 1.6;
      }
      form {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      form label {
        display: block;
        font-weight: bold;
        margin-top: 10px;
      }
      form input,
      form textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      form button {
        background-color: #2a2a72;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      form button:hover {
        background-color: #1d1d47;
      }
      footer {
        text-align: center;
        padding: 10px 0;
        background-color: #2a2a72;
        color: #fff;
        margin-top: 20px;
      }
      footer a {
        color: #f4f4f9;
        text-decoration: none;
        margin: 0 5px;
      }
      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="skills.html">Skills</a>
        <a href="education.html">Education</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <div class="container">

            >linkedin.com/in/surajgunjal</a
          >
        </p>
        <p>
          <strong>GitHub:</strong>
          <a
            href="  https://github.com/suraj-gunjalsuraj-gunjal"
            target="_blank"
            >github.com/surajgunjal</a
          >
        </p>
      </div>
      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Your Name" required />
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Your Email" required />
        <label for="message">Your Message</label>
        <textarea
          id="message"
          rows="5"
          placeholder="Your Message"
          required
        ></textarea>
        <button type="submit">Send</button>
      </form>
    </div>

  </body>
</html>
